<!doctype html>
<html>
  <head>
    <title>Demo loopback + mongodb + socket.io + passport + angular</title>
    <link rel='stylesheet' href='//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css'></link>
  </head>
  <body>
    <form role="form" action="/signup" method="post">
      <div class="form-group">
        <label for="username">Your Name</label>
        <input class="form-control" type="text" name="username" placeholder="Enter your name">
      </div>
      <div class="form-group">
        <label for="email">Your Email address</label>
        <input class="form-control" type="text" name="email" placeholder="Enter your email address">
      </div>
      <div class="form-group">
        <label for="password">Your Password</label>
        <input class="form-control" type="password" name="password" placeholder="Password">
      </div>
      <button type="submit" class="btn btn-default">Submit</button>
    </form>
    <script src="http://code.jquery.com/jquery-1.11.1.js"></script>
  </body>
</html>
