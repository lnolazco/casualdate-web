<!doctype html>
<html>
  <head>
    <title>Demo loopback + mongodb + socket.io + passport + angular</title>
    <link rel='stylesheet' href='//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css'></link>
  </head>
  <body>
    <form role="form" action="/auth/local" method="post">
      <div class="form-group">
        <label for="username">Your username</label>
        <input id="username" class="form-control" type="text" name="username" value="">
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input id="password" class="form-control" type="password" name="password" value="">
      </div>
      <button type="submit" class="btn btn-default">Send</button>
    </form>
    <script src="http://code.jquery.com/jquery-1.11.1.js"></script>
  </body>
</html>
